{% extends 'base.html' %}
{% block content %}

<div id="main">
    <table class="table table-responsive">
        {% for setting in settings %}
            <tr>
                <td>{{ setting.name }}</td>
                <td>{{ setting.value }}</td>
                <td>{{ setting.comment }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
